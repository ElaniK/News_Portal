{% extends 'default.html' %}

{% block title %}
Information
{% endblock title %}

{% block content %}
   <h1>Новости</h1>
   <hr>
   {% if news %}
       <table>
           <tr>
               <td>Название</td>
               <td>Тег</td>
               <td>Дата</td>
           </tr>

           {% for new in news %}
           <tr>
               <td>{{ new.text }}</td>
               <td>{{ new.title }}</td>
               <td>{{ new. }}</td>

           </tr>
           {% endfor %}

       </table>
   {% else %}
       <h2>Нет новостей!</h2>
   {% endif %}
{% endblock content %}
